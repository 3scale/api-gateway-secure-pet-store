<div ng-controller="LoginController">
  <form action="/" id="myLogin">
    Username: <input type="text" id="username" ng-model="username" /><br />
    Password: <input type="password" id="password" ng-model="password" /><br />
    <button type="button" ng-click="register()" value="Register">Register</button>
    <button type="button" ng-click="login()" value="Login">Login</button>
  </form>
</div>
